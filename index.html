<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather Application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>, <span id="weather-description"></span> <br />
                        Humidity: <strong id="humidity-value"></strong>, Wind: <strong id="wind-speed-value"></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span id="weather-icon"></span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">Â°C</span>
                </div>
            </div>
            <div class="forecast" id="forecast"></div> <!-- Forecast section -->
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Sisanda Sigwili</a> and is
                <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank"> hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
